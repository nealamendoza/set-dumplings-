<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "setdumplings.css">
    <title>Set Dumplings</title>

    <!--Font-->
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap"
          rel="stylesheet">
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <a href="index.html">
        <img src = "images/banner_logo.png" width="150">
        </a>
    </div>

    <!-- Space between two divs-->
    <div>
        <br>
    </div>

    <!-- Table to show the different stories -->
    <table>
        <tr> <!-- row -->
            <td> <!-- column 1 -->     
                <!--Box to hold picture and text-->
                <div align="center" class="page">
                    <br>
                    <img class="scene" src = "images/cover/cover_1.png" width="250"
                        style="border:5px solid #335C67">
                    <h1>Choose an adventure set for "Helping Sum-one"</h1>
                    <br>
                    <!-- JavaScript to redirect on button click -->
                    <script>
                        // javascript to redirect to the next scenario
                        function redirectToFirstStory(){
                            location.href = "momoAndMandu.html";
                        }
                    </script>
                    <!--Button-->
                    <div align="center">
                        <button type = "submit" onclick = "redirectToFirstStory()"
                            style="width: 60%;">
                            Tap here to begin your adventure
                        </button>
                    </div> <!-- Button div -->
                    <br>
                </div> <!-- Story div -->
            </td>

            <td> <!-- column 2 -->     
                <!--Box to hold picture and text-->
                <div align="center" class="page">
                    <br>
                    <img class="scene" src = "images/steamer.png" width="250"
                        style="border:5px solid #335C67">
                    <h1>Choose the adventure set for "Soup-er Dumplings"</h1>
                    <br>

                     <!-- JavaScript to redirect on button click -->
                     <script>
                        // javascript to redirect to the next scenario
                        function redirectToSecondStory(){
                            location.href = "momo_mandu2.html";
                        }
                    </script>
                    <!--Button-->
                    <div align="center">
                        <button type = "submit" onclick = "redirectToSecondStory()"
                            style="width: 60%;">
                            Tap here to begin your adventure
                        </button>
                    </div> <!-- Button div -->
                    <br>
                </div> <!-- Story div -->
            </td>
        </tr>
    </table>

    <!-- Space between two divs-->
    <div>
        <br>
    </div>

    <div align="center" style="background-color: #FFF3B0;">
        <p>Check out the inspiration for this website and the hard work that went into creating it at
            <a href="https://devpost.com/software/set-dumplings">https://devpost.com/software/set-dumplings</a>
        </p>
    </div>

</body>
</html>
